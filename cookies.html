<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup cookie box</title>
    <link rel="stylesheet" href="cookies.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css" />
    <script src="cookies.js" defer></script>
</head>
<body>
   <div class="wrapper">
    <header>
        <i class="bx bx-cookie"></i>
        <h2>Cookies</h2>
    </header>
  
    <div class="data">
        <p>Este site utiliza cookies para melhorar a sua experiência de navegação e personalizar o conteúdo que lhe é apresentado. <a href="https://chatflow.click/portifoliolu/privacidade.html">Politica de Privacidade</a></p>
    </div>

    <div class="buttons">
        <button class="button" id="acceptBtn">Aceitar</button>
        <button class="button">Recusar</button>
    </div>

</div>
<script src="cookies.js" defer></script>
</body>
</html>
